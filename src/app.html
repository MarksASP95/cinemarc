<!DOCTYPE html>
<html class="dark" lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/brad.png" />
		<meta name="viewport" content="width=device-width" />
		<meta name="description" content="The place where your watchlists live forever" />
		<link rel="manifest" crossorigin="use-credentials" href="%sveltekit.assets%/manifest.json" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">

		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link 
			href="https://fonts.googleapis.com/css2?family=Sono:wght@600&display=swap" 
			rel="preload" 
			as="style">
		<link 
			href="https://fonts.googleapis.com/css2?family=Sono:wght@600&display=swap" 
			rel="stylesheet" 
			as="style">
		<link 
			href="https://fonts.googleapis.com/css2?family=Sono:wght@600&display=swap" 
			rel="stylesheet" 
			media="print"
			onload="this.media='all'">
		<!--  -->

		<div style="display: contents">%sveltekit.body%</div>


		<script type="module">
			if ('serviceWorker' in navigator) {
				addEventListener('load', function () {
					navigator.serviceWorker.register('service-worker.js');
				});
			}
		</script>
	</body>
</html>
